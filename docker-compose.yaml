version: '3.8'

services:
  auth-api:
    build: .
    ports:
      - "5092:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - SymetricSecurityKey=AJSKJLSKAJIOJSAXJCLKDIQOPEIJDASDJÃ‡LASKJC
      - ConnectionStrings__UserConnection=server=db;database=usersdb;user=root;password=root
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=usersdb
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-p'root'"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data: